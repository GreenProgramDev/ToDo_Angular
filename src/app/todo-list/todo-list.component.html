<input
  type="text"
  placeholder="Insert your task"
  maxlength="30"
/>
<button (click)="addTodo()">Add</button><br />

<ng-container class="gap" *ngFor="let todo of createdTodos">
  <h3>new Item</h3>
  <ul>
    <li >
      <p class="text">{{ todo.id }}- {{ todo.task }}</p>
      <button (click)="completeTodo(todo)" >Done</button>
      <button (click)="removeTodo(todo)">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
        >
        <path
        d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z"
        />
      </svg>
    </button>
  </li>
</ul>
</ng-container>
<hr>
<ng-container class="gap" *ngFor="let todo of completedTodos">
  <h3>Completed Itens</h3>
  <ul>
    <li >
      <p class="text">{{ todo.id }}- {{ todo.task }}</p>
      <button (click)="completeTodo(todo)" >Undo</button>
      <button (click)="removeTodo(todo)">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
        >
        <path
        d="M32 32H480c17.7 0 32 14.3 32 32V96c0 17.7-14.3 32-32 32H32C14.3 128 0 113.7 0 96V64C0 46.3 14.3 32 32 32zm0 128H480V416c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V160zm128 80c0 8.8 7.2 16 16 16H336c8.8 0 16-7.2 16-16s-7.2-16-16-16H176c-8.8 0-16 7.2-16 16z"
        />
      </svg>
    </button>
  </li>
</ul>
</ng-container>
